<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playtime USA Login</title>
  <style>
    :root {
      --pulse-shadow-a: 0 0 18px #fe00c7, 0 0 18px #faa2e7, 0 0 18px #f77bdc;
      --pulse-shadow-b: 0 0 25px #fbadeb, 0 0 50px #ffa9ec;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      font-family: Ubuntu, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background-color: transparent;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('./background.jpg') repeat;
      background-size: cover;
      animation: driftBg 60s linear infinite;
      z-index: -2;
      pointer-events: none;
    }

    @keyframes driftBg {
      from {
        background-position: 1000px 10px
      }

      to {
        background-position: -1000px -1000px
      }
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 99999;
      transition: opacity .8s ease, visibility .8s ease
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden
    }

    #loader video {
      width: 100%;
      height: 100%;
      object-fit: fill
    }

    /* Flash + shake */
    #flash.active {
      animation: flashFade 1.5s ease forwards
    }

    @keyframes flashFade {

      0%,
      70% {
        opacity: 1
      }

      100% {
        opacity: 0
      }
    }

    .shake {
      animation: shakeAnim .4s ease-in-out
    }

    @keyframes shakeAnim {
      0% {
        transform: translate(0, 0)
      }

      20% {
        transform: translate(-10px, 5px)
      }

      40% {
        transform: translate(8px, -5px)
      }

      60% {
        transform: translate(-6px, 8px)
      }

      80% {
        transform: translate(5px, -3px)
      }

      100% {
        transform: translate(0, 0)
      }
    }

    .shake-small {
      animation: shakeSmallAnim .25s ease-in-out
    }

    @keyframes shakeSmallAnim {

      0%,
      100% {
        transform: translate(0, 0)
      }

      25% {
        transform: translate(-9px, 12px)
      }

      50% {
        transform: translate(8px, -6px)
      }

      75% {
        transform: translate(-3px, 2px)
      }
    }

    /* Login card: responsive spacing */
    .login-container {
      width: min(85vw, 380px);
      max-height: 95vh;
      padding: clamp(18px, 3.5vw, 28px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(8px, 2.5vw, 14px);
      color: white;
      border-radius: 30px;
      background: linear-gradient(#000, #474747) padding-box,
        linear-gradient(160deg, #fc58c0, #FFBFDD, #FFD4E8, #ff1cce) border-box;
      border: 6px solid transparent;
      box-shadow: 0 0 4px #ff40d6, 0 0 7px #ff1cce;
      transform-style: preserve-3d;
      opacity: 0;
      position: relative;
      z-index: 1;
      will-change: transform, opacity;
    }

    .login-container.active {
      animation: flyInSpin 3.5s cubic-bezier(1, 1, .5, 1) forwards, neonPulse 3s ease-in-out infinite alternate 1s;
    }

    @keyframes flyInSpin {
      0% {
        transform: scale(.1) rotateY(720deg);
        opacity: 0
      }

      60% {
        transform: scale(1.05) rotateY(20deg);
        opacity: 1
      }

      100% {
        transform: scale(1) rotateY(0);
        opacity: 1
      }
    }

    @keyframes neonPulse {
      from {
        box-shadow: var(--pulse-shadow-a)
      }

      to {
        box-shadow: var(--pulse-shadow-b)
      }
    }

    .logo {
      width: min(65%, 270px);
      max-height: 110px;
      margin-top: 3px;
      margin-bottom: 1px;
      object-fit: contain;
      display: block;
    }

    /* Form area */
    #loginForm {
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(8px, 2.2vw, 12px);
    }

    .form-control {
      width: min(70%, 280px);
      padding: 12px 16px;
      margin: 0;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      text-align: center;
      box-shadow: inset 5px 5px 5px #494949, 7px 7px 7px #000, 5px 5px 2px #fff;
      transition: box-shadow .3s;
    }

    .form-control:focus {
      box-shadow: inset 0 5px 15px #616161, 0 5px 15px #141414
    }

    /* Numpad layout constrained to form width */
    .numpad-wrap {
      width: min(100%, 400px);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }

    .numpad {
      display: grid !important;
      grid-template-columns: repeat(3, auto);
      gap: 10px 13px;
      list-style: none;
      padding: 0;
      margin: 6px 0 0;
      justify-items: center;
      align-items: center;
    }

    .numpad__item {
      list-style: none;
      margin: 0;
      padding: 0
    }

    /* NUMPAD BUTTONS â€” original visuals */
    .numpad__key {
      text-align: center;
      color: #00d1ff;
      cursor: pointer;
      text-shadow: 0 0 6px rgba(0, 209, 255, .9), 0 0 14px rgba(0, 209, 255, .85), 0 0 28px rgba(0, 209, 255, .75);
      background-image: linear-gradient(#000000, #0d0d0d 50%, #111 51%, #333333);
      border: 2px solid rgba(160, 160, 160, .8);
      border-radius: 100px;
      width: 60px;
      height: 60px;
      line-height: 50px;
      font-size: 30px;
      transition: transform .15s, box-shadow .15s, color .15s, text-shadow .15s;
      transform: translateY(0);
      box-shadow: 0 7px #1a1a1a, inset 0 3px rgba(255, 255, 255, .15), inset 0 -6px 12px rgba(0, 0, 0, .6);
      -webkit-user-select: none;
      user-select:var(--pulse-shadow-b);
    }

    .numpad__key:focus {
      outline: none;
        transform: translateY(6px);
      color: #ff3b3b;
      text-shadow:
        0 0 6px rgba(255, 0, 0, 0.9),
        0 0 14px rgba(255, 0, 0, 0.85),
        0 0 28px rgba(255, 0, 0, 0.75);
      box-shadow:
        0 3px #1a1a1a,
        inset 0 3px #ffffff33,
        inset 0 -3px 8px rgba(0, 0, 0, .65);
      user-select: none;
      transform: scale(-1.05);
    }

    /* Requested change: 3px depth + red glow while active */
    .numpad__key:active {
      transform: translateY(6px);
      color: #ff3b3b;
      text-shadow:
        0 0 6px rgba(255, 0, 0, 0.9),
        0 0 14px rgba(255, 0, 0, 0.85),
        0 0 28px rgba(255, 0, 0, 0.75);
      box-shadow:
        0 3px #1a1a1a,
        inset 0 3px #ffffff33,
        inset 0 -3px 8px rgba(0, 0, 0, .65);
      transform: scale(-1.05);
    }

    @media (min-width:768px) {
      .numpad__key {
        width: 68px;
        height: 68px;
        line-height: 68px;
        font-size: 36px
      }
    }

    /* Submit button */
    .submit-line {
      width: min(100%, 360px);
      margin-top: clamp(10px, 2.5vw, 16px);
      display: flex;
      justify-content: center;
    }

    .btn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 3.2rem;
      border-radius: 6rem;
      cursor: pointer;
      background-size: 300% 300%;
      border: double 3px transparent;
      background-image: linear-gradient(#212121, #212121),
        linear-gradient(137.48deg, #FFBAE4 10%, #fe53d3 45%, #FFBFE1 67%, #ff379b 87%);
      background-origin: border-box;
      background-clip: content-box, border-box;
      animation: gradientShift 2s ease infinite, neonPulse 2s infinite alternate;
      overflow: hidden;
      z-index: 2;
      transform-style: preserve-3d;
      transition: transform .3s ease;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    .btn:hover {
      animation: gradientShift 2s ease infinite, neonPulse 2s infinite alternate, btnHoverSpin 1s linear infinite
    }

    @keyframes btnHoverSpin {
      from {
        transform: rotateY(0deg)
      }

      to {
        transform: rotateY(360deg)
      }
    }

    .btn:active {
      animation: gradientShift 2s ease infinite, neonPulse 2s infinite alternate, btnClickSpin .5s linear
    }

    @keyframes btnClickSpin {
      from {
        transform: rotateY(0deg)
      }

      to {
        transform: rotateY(360deg)
      }
    }

    .btn strong {
      font-family: Ubuntu, sans-serif;
      font-size: 20px;
      letter-spacing: .5px;
      color: #c7f8ff;
      z-index: 2;
      text-shadow: 0 0 1px #ff40d6, 0 0 1px #fff;
      animation: flicker 4s infinite
    }

    #container-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
      border-radius: 5rem;
      pointer-events: none
    }

    #stars {
      position: relative;
      width: 200rem;
      height: 200rem;
      background: transparent
    }

    #stars::after,
    #stars::before {
      animation-play-state: paused
    }

    #stars::after {
      content: "";
      position: absolute;
      top: -10rem;
      left: -100rem;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#87e0e5 1px, transparent 12%);
      background-size: 50px 50px;
      animation: rotateStars 90s linear infinite
    }

    #stars::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 170%;
      height: 500%;
      background-image: radial-gradient(#45eaf9 1px, transparent 5%);
      background-size: 50px 50px;
      opacity: .5;
      animation: moveStars 60s linear infinite
    }

    .btn:hover #stars::after,
    .btn:hover #stars::before,
    .btn:focus-visible #stars::after,
    .btn:focus-visible #stars::before {
      animation-play-state: running
    }

    #glow {
      position: absolute;
      display: flex;
      width: 50%;
      justify-content: space-between;
      z-index: 3   }

    .circle {
      width: 100%;
      height: 40px;
      filter: blur(1rem);
      animation: glowPulse 4s infinite alternate
    }

    .circle:nth-of-type(1) {
      background: rgba(254, 83, 171, .2)
    }

    .circle:nth-of-type(2) {
      background: rgba(255, 175, 208, .3)
    }

    @keyframes glowPulse {
      0% {
        transform: scale(.2);
        opacity: .2
      }

      100% {
        transform: scale(1.2);
        opacity: .5
      }
    }

    @keyframes flicker {

      0%,
      19%,
      21%,
      23%,
      25%,
      54%,
      56%,
      100% {
        opacity: 1
      }

      20%,
      22%,
      24%,
      55% {
        opacity: .2
      }
    }

    /* FX Canvas over page */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none
    }

    /* Detonator (unchanged) */
    #detonatorWrapper {
      display: none;
      margin-top: 20px;
      display: flex;
      justify-content: center
    }

    .container {
      position: relative;
      width: 3.5em;
      height: 3em;
      background-color: red;
      overflow: hidden;
      border-radius: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      scale: 1.8;
      box-shadow: 0 .5em #4b0808
    }

    .button {
      cursor: pointer;
      position: absolute;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      height: 110%;
      width: 110%;
      background-color: rgba(255, 0, 0, .782);
      color: white;
      border: none;
      border-radius: 100%;
      text-shadow: 0 .2em .2em black
    }

    .container:has(.button:active) {
      box-shadow: none;
      margin-top: 1em
    }

    @keyframes rotateStars {
      from {
        transform: rotate(0)
      }

      to {
        transform: rotate(360deg)
      }
    }

    @keyframes moveStars {
      0% {
        transform: translate(0, 0)
      }

      100% {
        transform: translate(50%, 50%)
      }
    }
  </style>

</head>

<body>
  <!-- Loader -->
  <div id="loader"><video src="./loaders/loader1.mp4" autoplay muted></video></div>
  <div id="flash"></div>

  <!-- Login -->
  <div class="login-container" id="loginCard" style="visibility:hidden">
    <img src="./logo.png" alt="Playtime Logo" class="logo" />

    <form id="loginForm">
      <input tabindex="1" type="text" class="form-control" placeholder="Login" id="username" name="username"
        maxlength="6" pattern="[0-9]*" inputmode="numeric" autocomplete="username" />
      <input class="password-input form-control" tabindex="2" type="password" placeholder="Enter password" id="pin"
        name="password" maxlength="6" pattern="[0-9]*" inputmode="numeric" autocomplete="current-password" />

      <div class="numpad-wrap">
        <ul class="numpad clearfix">
          <li class="numpad__item">
            <div class="numpad__key" data-key="1">1</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="2">2</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="3">3</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="4">4</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="5">5</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="6">6</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="7">7</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="8">8</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="9">9</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="back">&lt;</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="0">0</div>
          </li>
          <li class="numpad__item">
            <div class="numpad__key" data-key="clear">C</div>
          </li>
        </ul>
      </div>

      <div class="submit-line">
        <button class="btn btn-primary btn-large btn-block numpad__btn" type="submit">
          <span id="container-stars"><span id="stars"></span></span>
          <strong>Login</strong>
          <span id="glow"><span class="circle"></span><span class="circle"></span></span>
        </button>
      </div>
    </form>
  </div>

  <!-- Detonator -->
  <footer>
    <div id="detonatorWrapper">
      <div class="container">
        <button class="button" id="detonateBtn">PUSH</button>
      </div>
    </div>
  </footer>

  <!-- FX Canvas -->
  <canvas id="fxCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const loader = document.getElementById('loader');
    const flash = document.getElementById('flash');
    const login = document.getElementById('loginCard');

    // Intro flash & reveal
    setTimeout(() => {
      flash.classList.add('active');
      document.body.classList.add('shake');
      if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
      setTimeout(() => document.body.classList.remove('shake'), 500);

      loader.classList.add('hidden');
      login.style.visibility = 'visible';
      login.classList.add('active');

      document.getElementById('detonatorWrapper').style.display = 'flex';
    }, 5500);

    // THREE.js particles (kept)
    const canvas = document.getElementById('fxCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 3000);
    camera.position.z = 650;
    scene.add(new THREE.AmbientLight(0xffffff, 1));
    const light = new THREE.DirectionalLight(0xFFFFF9, 1);
    light.position.set(0, 0, 1);
    scene.add(light);

    const loaderTex = new THREE.TextureLoader();
    const coinFront = loaderTex.load('coin-face-front.png');
    const coinBack = loaderTex.load('coin-face-back.png');
    const billFront = loaderTex.load('bill-front.jpeg');
    const billBack = loaderTex.load('bill-back.jpeg');

    const coinGeometry = new THREE.CylinderGeometry(20, 20, 4.5, 64);
    const coinMaterials = [
      new THREE.MeshPhysicalMaterial({ color: 0xD1B603, metalness: .9, roughness: .3 }),
      new THREE.MeshPhysicalMaterial({ map: coinFront, metalness: .12, roughness: .43 }),
      new THREE.MeshPhysicalMaterial({ map: coinBack, metalness: .12, roughness: .43 })
    ];
    const billGeometry = new THREE.PlaneGeometry(64, 41, 16);
    const billMaterialFront = new THREE.MeshPhysicalMaterial({ map: billFront, side: THREE.DoubleSide });
    const billMaterialBack = new THREE.MeshPhysicalMaterial({ map: billBack, side: THREE.DoubleSide });

    const particles = [];

    function spawnParticles(count = 850) {
      const btn = document.querySelector('.btn');
      const rect = btn.getBoundingClientRect();
      const x = (rect.left + rect.width / 2) - window.innerWidth / 2;
      const y = -((rect.top + rect.height / 2) - window.innerHeight / 2);

      for (let i = 0; i < count; i++) {
        let mesh;
        if (Math.random() < 0.6) {
          mesh = new THREE.Mesh(coinGeometry, coinMaterials);
        } else {
          const group = new THREE.Group();
          const front = new THREE.Mesh(billGeometry, billMaterialFront);
          const back = new THREE.Mesh(billGeometry, billMaterialBack);
          back.rotation.y = Math.PI;
          group.add(front); group.add(back);
          mesh = group;
        }
        mesh.position.set(x, y, 0);
        mesh.rotation.x = Math.random() * Math.PI * 2;
        mesh.rotation.y = Math.random() * Math.PI * 6;
        mesh.userData = {
          velocity: new THREE.Vector3((Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60),
          gravity: -0.3, bounce: 0.6, resting: false, timer: 0
        };
        scene.add(mesh); particles.push(mesh);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      particles.forEach((p, i) => {
        const d = p.userData;
        if (!d.resting) {
          d.velocity.y += d.gravity * 0.1;
          p.position.add(d.velocity);
          if (p.position.y < -window.innerHeight / 2 + 10) {
            p.position.y = -window.innerHeight / 2 + 10;
            d.velocity.y *= -d.bounce;
            d.velocity.x *= 0.5; d.velocity.z *= 0.5;
            if (Math.abs(d.velocity.y) < 0.5) { d.resting = true; d.timer = 0; }
          }
        } else {
          d.timer++;
          if (d.timer > 1800) { scene.remove(p); particles.splice(i, 1); }
        }
        p.rotation.x += 0.1; p.rotation.y += 0.2;
      });
      renderer.render(scene, camera);
    }
    animate();

    // Login form
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      spawnParticles(850);
      document.body.classList.add('shake-small');
      setTimeout(() => document.body.classList.remove('shake-small'), 300);
      if (navigator.vibrate) navigator.vibrate([80, 40, 120]);
      const btn = e.target.querySelector('.btn');
      btn.disabled = true;
      setTimeout(() => { window.location.href = 'https://www.playtimeusa.net/games.html'; }, 5500);
    });

    // Numpad -> focused input (username or pin)
    const usernameInput = document.getElementById('username');
    const pinInput = document.getElementById('pin');
    let lastFocused = pinInput; // default target

    function setLastFocused(el) {
      if (el === usernameInput || el === pinInput) lastFocused = el;
    }
    usernameInput.addEventListener('focus', () => setLastFocused(usernameInput));
    pinInput.addEventListener('focus', () => setLastFocused(pinInput));
    // Prevent input blur on mousedown
    document.querySelector('.numpad')?.addEventListener('mousedown', e => { e.preventDefault(); });

    document.querySelector('.numpad')?.addEventListener('click', (e) => {
      const key = e.target.closest('.numpad__key');
      if (!key) return;
      const v = key.getAttribute('data-key');

      const active = document.activeElement;
      let target = (active === usernameInput || active === pinInput) ? active : (lastFocused || pinInput);
      const max = parseInt(target.getAttribute('maxlength') || '999', 10);

      if (v === 'clear') { target.value = ''; target.focus(); return; }
      if (v === 'back') { target.value = target.value.slice(0, -1); target.focus(); return; }
      if (/^[0-9]$/.test(v)) {
        if ((target.value || '').length < max) target.value = (target.value || '') + v;
        target.focus();
      }
    });

    // Detonator
    document.getElementById('detonateBtn')?.addEventListener('click', () => {
      spawnParticles(600);
      document.body.classList.add('shake-small');
      setTimeout(() => document.body.classList.remove('shake-small'), 300);
      if (navigator.vibrate) navigator.vibrate([50, 30, 80]);
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
